<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Practicum Form</title>
</head>

<body>
    <div class="container">
        <form>
            <div class="form-control">
                <input class="text" type="text">
                <span class="focus-text" data-placeholder="Name"></span>
            </div>

            <div class="form-control">
                <input class="text" type="text">
                <span class="focus-text" data-placeholder="Surname"></span>
            </div>

            <div class="form-control">
                <textarea class="text" type="text"></textarea>
                <span class="focus-text" data-placeholder="Description"></span>
            </div>

            <fieldset class="chkbox-container">
                <legend>Would you like this delivered?</legend>
                <input type="checkbox" id="star" name="delivery">
                <label class="icon" for="star">&#9734;</label>
                <label for="with">With Delivery</label>

                <input type="checkbox" id="star" name="delivery">
                <label class="icon" for="star">&#9734;</label>
                <label for="without">Without Delivery</label>
            </fieldset>

            <button class="btn">Submit</button>
        </form>
    </div>

</body>

</html>
